<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>DrinkStore / E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <div class="container d-flex align-items-center">
        <h1>DrinkStore</h1>
        <img src="./assets/favicon.png" style="height: 45px" />
      </div>
    </header>

    <main>
      <div class="container mt-3">
        <div class="row">
          <div class="col-lg-4 mb-3">
            <div class="box">
              <h3 class="text-center">Ya tengo cuenta</h3>
              <hr />
              <div class="text-center">
                <input
                  type="text"
                  class="mb-2"
                  placeholder="Usuario"
                  maxlength="12"
                  required
                />
                <input
                  type="password"
                  class="mb-3"
                  placeholder="Contraseña"
                  required
                />
                <div class="button mb-1">Ingresar</div>
                <a href="#">
                  <small>(Olvidé mi contraseña)</small>
                </a>
              </div>
            </div>
          </div>

          <div class="col-lg-8 mb-3">
            <div class="box">
              <h3 class="text-center" style="color: goldenrod">
                ¿Todavía no estás registrad@?
              </h3>
              <hr />
              <div
                class="d-flex align-items-center justify-content-center mb-1"
              >
                <input
                  type="text"
                  class="me-1"
                  placeholder="Nombre de Usuario"
                  maxlength="12"
                  required
                />
                <input type="email" placeholder="Escribe tu Email" required />
              </div>
              <div
                class="d-flex align-items-center justify-content-center mb-3"
              >
                <input
                  type="password"
                  class="me-1"
                  placeholder="Contraseña"
                  required
                />
                <input
                  type="password"
                  placeholder="Repite tu contraseña"
                  required
                />
              </div>
              <div
                class="d-flex align-items-center justify-content-center mb-2"
              >
                <input type="checkbox" required />
                <p class="ms-1">Declaro que soy mayor de 18 años.</p>
              </div>
              <div
                class="button text-center"
                style="background-color: goldenrod"
              >
                Crear cuenta
              </div>
            </div>
          </div>
        </div>
        <small style="color: black"
          >Beber con moderación. Prohibida la venta a menores de 18 años.</small
        >
      </div>
    </main>

    <footer class="mt-3">
      <div class="container">
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <a href="#empty">
              <p class="me-3">Ayuda</p>
            </a>
            <a href="#empty">
              <p class="me-3">Contacto</p>
            </a>
            <a href="#empty">
              <p>Legales</p>
            </a>
          </div>
          <div class="d-flex font-end">
            <p class="me-1" style="color: goldenrod">DrinkStore</p>
            <p>&copy; 2024</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/9ba83664e2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
